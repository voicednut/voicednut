name: CI - Code Quality & Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    # API Checks
    - name: Install API dependencies
      run: |
        cd api
        npm ci
    
    - name: Check for process.env outside config.js (API)
      run: |
        cd api
        npm run check-env
    
    - name: Lint API code
      run: |
        cd api
        npm run lint
      continue-on-error: true
    
    - name: Run API tests
      run: |
        cd api
        npm test
      continue-on-error: true
    
    # Bot Checks
    - name: Install Bot dependencies
      run: |
        cd bot
        npm ci
    
    - name: Lint Bot code
      run: |
        cd bot
        npm run lint
      continue-on-error: true
    
    - name: Run Bot tests
      run: |
        cd bot
        npm test
      continue-on-error: true
    
    # Security Checks
    - name: Run npm audit
      run: |
        cd api
        npm audit --audit-level=moderate || true
        cd ../bot
        npm audit --audit-level=moderate || true
